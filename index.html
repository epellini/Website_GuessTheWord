<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Word!</title>

</head>
<body>
    
    <div class="wrapper">
        <h1>Guess The Word!</h1>
        <p style="text-align: center;">Begin the game by typing any letter</p>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="word"></div>
            <div class="info">
                <p class="guess">Guesses: <span></span></p>
                <p class="wrong">Mistakes: <span></span></p>
                <p class="hint">Hint: <span></span></p>
            </div>
            <div class="buttons">
                <button class="reset">Reset Game</button>
                <button class="showhint">Show Hint</button>
            </div>
        </div>
    </div>

    <script src="word-bank.js"></script>
    <script src="main.js"></script>
</body>
</html>
